<script>
  function ajaxFunc(params) {
    console.log(123123123);
  }
  function debounce(fn, delay) {
    let time = null;
    return function () { 
      if (time) clearTimeout(time);
      time = setTimeout(() => {
        fn.apply(this, arguments);
        time = null;
      }, delay);
    };
  }
</script>
